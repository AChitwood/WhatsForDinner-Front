<div id="leftSide" class="col-md-5">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-sm-4" ng-repeat="x in vm.names">
                    <div class="panel panel-primary">
                        <div class="panel-heading">{{x.Name}}</div>
                        <div class="panel-body"><img ng-src="{{x.image}}" id="homeImage" style="width:100%"></div>
                        <div class="panel-footer">{{x.description}}</div>
                    </div>
                </div>
            </div>
        </div>
        <br> </div>
</div>
